<!-- Criação de uma Lista: Crie uma lista não ordenada com três itens e estilize-a
para que os itens tenham um espaço de 10px entre eles e uma cor de fundo
amarela. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Não Ordenada Estilizada</title>
    <style>
        ul {
            list-style-type: none; 
            padding: 0;
        }

        li {
            background-color: yellow; 
            margin-bottom: 10px; 
        }
    </style>
</head>
<body>

    <ul>
        <li>Lista 1</li>
        <li>Lista 2</li>
        <li>Lista 3</li>
    </ul>

</body>
</html>
