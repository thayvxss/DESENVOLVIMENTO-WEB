<!-- Criação de uma Tabela: Crie uma tabela com duas colunas e três linhas.
Adicione bordas às células da tabela e estilize o cabeçalho para ter um fundo
cinza. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>
    <style>
        table {
            width: 50%; 
            border-collapse: collapse; 
            margin: 20px 0; 
        }

        th, td {
            border: 1px solid black; 
            padding: 8px; 
            text-align: left; 
        }

        th {
            background-color: gray; 
            color: white; 
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
        </tr>
        <tr>
            <td>Linha 1 TESTE </td>
            <td>Linha 1 TESTE </td>
        </tr>
        <tr>
            <td>Linha 2 TESTE</td>
            <td>Linha 2 TETSE</td>
        </tr>
        <tr>
            <td>Linha 3 TESTE</td>
            <td>Linha 3 TESTE</td>
        </tr>
       
    </table>

</body>
</html>
