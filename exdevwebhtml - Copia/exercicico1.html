<!-- Criação de uma Página Básica: Crie uma página HTML básica com um
cabeçalho, um parágrafo e um rodapé. Estilize o cabeçalho com uma cor de
fundo azul e o rodapé com uma cor de fundo cinza. -->



<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        }

        header {
            background-color: #007BFF; 
            color: white; 
            padding: 20px; 
            text-align: center; 
        }

        footer {
            background-color: #6c757d; 
            color: white; 
            padding: 10px; 
            text-align: center; 
            position: fixed; 
            width: 100%; 
            bottom: 0; 
        }

        .content {
            padding: 20px; 
        }
    </style>
</head>
<body>

    <header>
        <h1>Cabeçalho da Página</h1>
    </header>

    <div class="content">
        <p> Teste Teste Teste Teste Teste </p>

    <footer>
        <p>Rodapé da Página</p>
    </footer>
</body>
</html>
