<!-- Estilização de Botões de Rádio e Checkbox: Crie um conjunto de botões
de rádio e checkboxes e estilize-os para ter uma aparência personalizada
(cores, bordas). -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões de Rádio e Checkboxes Estilizados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            margin-right: 10px; /* Espaçamento à direita do label */
            margin-left: 5px;  /* Espaçamento à esquerda do label */
            font-size: 16px;
        }

        .custom-radio, .custom-checkbox {
            display: none;
        }

        .custom-radio + label, .custom-checkbox + label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            margin-right: 5px; /* Espaçamento entre os elementos */
        }

        .custom-radio + label:before, .custom-checkbox + label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #333;
            background-color: #fff;
        }

        .custom-radio:checked + label:before {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .custom-checkbox:checked + label:before {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .custom-checkbox + label:after {
            content: '';
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border: 2px solid #fff;
            border-left: 0;
            border-top: 0;
            transform: rotate(45deg);
            display: none;
        }

        .custom-checkbox:checked + label:after {
            display: block;
        }
    </style>
</head>
<body>

    <div class="form-group">
        <h2>Botões de Rádio</h2>
        <input type="radio" id="radio1" name="group1" class="custom-radio">
        <label for="radio1">Opção 1</label>
        <input type="radio" id="radio2" name="group1" class="custom-radio">
        <label for="radio2">Opção 2</label>
        <input type="radio" id="radio3" name="group1" class="custom-radio">
        <label for="radio3">Opção 3</label>
    </div>

    <div class="form-group">
        <h2>Checkboxes</h2>
        <input type="checkbox" id="checkbox1" class="custom-checkbox">
        <label for="checkbox1">Checkbox 1</label>
        <input type="checkbox" id="checkbox2" class="custom-checkbox">
        <label for="checkbox2">Checkbox 2</label>
        <input type="checkbox" id="checkbox3" class="custom-checkbox">
        <label for="checkbox3">Checkbox 3</label>
    </div>

</body>
</html>
