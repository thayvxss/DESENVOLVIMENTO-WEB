<!-- Estilização de Texto: Crie um parágrafo e aplique as seguintes estilizações:
Fonte Arial.
Cor de texto verde.
Tamanho da fonte 16px. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo Estilizado</title>
    <style>
        p {
            font-family: Arial;
            color: green;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <p>
        Teste Teste Teste Teste </p>
        

</body>
</html>
