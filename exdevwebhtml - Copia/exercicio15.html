<!-- Estilização de uma Tabela Zebra: Crie uma tabela com quatro linhas e
estilize-a para que as linhas ímpares tenham um fundo cinza claro (estilo
zebra). -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Zebra</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse; 
            margin: 20px 0; 
        }

        th, td {
            border: 1px solid black; 
            padding: 10px; 
            text-align: left; 
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2; 
        }

        tr:nth-child(even) {
            background-color: #ffffff; 
        }

        th {
            background-color: #ddd; 
            color: black; 
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item 1A</td>
                <td>Item 1B</td>
                <td>Item 1C</td>
            </tr>
            <tr>
                <td>Item 2A</td>
                <td>Item 2B</td>
                <td>Item 2C</td>
            </tr>
            <tr>
                <td>Item 3A</td>
                <td>Item 3B</td>
                <td>Item 3C</td>
            </tr>
            <tr>
                <td>Item 4A</td>
                <td>Item 4B</td>
                <td>Item 4C</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
