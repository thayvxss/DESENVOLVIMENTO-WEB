<!-- Criação de Links: Crie dois links: um que leve para a página inicial do Google
e outro que leve para a página inicial do YouTube. Estilize os links para que
fiquem em negrito e mudem de cor ao passar o mouse sobre eles. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Estilizados</title>
    <style>
        a {
            font-weight: bold; 
            color: rgb(122, 122, 209);
            text-decoration: none; 
        }

        a:hover {
            color: rgb(54, 211, 141); 
        }
    </style>
</head>
<body>

    <p>
        <a href="https://www.google.com" target="_blank">Clique Aqui para acessar o Google</a>
    </p>

    <p>
        <a href="https://www.youtube.com" target="_blank">Clique Aqui para acessar o YouTube</a>
    </p>

</body>
</html>
