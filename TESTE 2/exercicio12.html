<!-- Criação de um Contêiner com Fundo Gradiente: Crie um div que tenha
um fundo com gradiente linear de azul para verde. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contêiner com Fundo Gradiente</title>
    <style>
        .gradiente-container {
            width: 100%; 
            height: 300px; 
            background: linear-gradient(to right, #7d5cd2, #6ac28f); 
        }
    </style>
</head>
<body>

    <div class="gradiente-container"></div>

</body>
</html>
