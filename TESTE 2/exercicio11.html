<!-- . Estilização de Títulos: Crie três títulos (h1, h2, h3) e estilize-os para que
tenham diferentes cores, tamanhos de fonte e fontes (Arial, Verdana, Times
New Roman) -->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilização de Títulos</title>
    <style>
        h1 {
            color: #23bb3c; 
            font-size: 36px; 
            font-family: Arial, sans-serif; 
        }

        h2 {
            color: #1a8eec; 
            font-size: 28px; 
            font-family: Verdana, sans-serif; 
        }

        h3 {
            color: #7532cd; 
            font-size: 20px; 
            font-family: "Times New Roman", serif; 
        }
    </style>
</head>
<body>

    <h1>Título H1</h1>
    <h2>Título H2</h2>
    <h3>Título H3</h3>

</body>
</html>
