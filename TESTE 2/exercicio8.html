<!-- Uso de Classes e IDs: Crie dois parágrafos. Aplique uma classe ao primeiro e
um ID ao segundo. Estilize a classe para que o texto seja vermelho e o ID para
que o texto seja azul. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes e IDs Estilizados</title>
    <style>
        .texto-vermelho {
            color: red; 
        }

        #texto-azul {
            color: blue; 
        }
    </style>
</head>
<body>

    <p class="texto-vermelho">
        Este é o primeiro parágrafo, estilizado com uma classe que define o texto em vermelho.
    </p>

    <p id="texto-azul">
        Este é o segundo parágrafo, estilizado com um ID que define o texto em azul.
    </p>

</body>
</html>
